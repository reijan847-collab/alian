<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Contact Info</title>
    <style>
        body {
            background-image: url("image-generator.png");
            height: 100vh;
            background-size: cover;
            background-position: center;
            margin: 10;
            font-family: Arial, sans-serif;
            color:white
        }

        /* NAVIGATION BAR */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
        }

        li {
            position: relative;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #126C66;
        }

        /* DROPDOWN MENU */
        ul li ul.dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 150px;
        }

        ul li ul.dropdown li {
            display: block;
        }

        ul li:hover ul.dropdown {
            display: block;
        }

        /* CONTACT SECTION */
        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .contact-info {
            line-height: 1.8;
            font-size: 16px;
        }

        .contact-info strong {
            display: inline-block;
            width: 80px;
        }

        .contact-section a {
            color: #4dd2ff;
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
