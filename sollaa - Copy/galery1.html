  <style>
    body {
      background-image: url("new.jpg");
      height: 100vh;
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav ul {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    nav li {
      float: left;
      list-style: none;
    }

    nav li a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #126C66;
    }

    .filter {
      text-align: center;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .filter input {
      margin: 0 5px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery {
      text-align: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .description {
      margin-top: 8px;
    }

    .description button {
      background-color: #126C66;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .description button:hover {
      background-color: #0f5550;
    }

    .item {
      display: none;
    }

    /* Show all by default (JS will override) */
    .show {
      display: inline-block;
    }
  </style>
</head>

  <script>
    function showCategory(category) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'inline-block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    document.querySelectorAll('input[name="cat"]').forEach(radio => {
      radio.addEventListener('change', function () {
        showCategory(this.value);
      });
    });

    // Show all by default
    window.addEventListener('DOMContentLoaded', () => {
      showCategory('all');
    });
  </script>
