<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>

    <style>
        /* Background styling */
        body {
            background-image: url("image-generator.png");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out; /* Fade in the background */
        }

        /* Navigation bar styling */
        nav {
            animation: slideDown 1s ease-out; /* Slide down animation */
        }

        nav ul {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav li {
            list-style: none;
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        /* Hover animation */
        nav li a:hover {
            background-color: #126C66;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(18, 108, 102, 0.6);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="etongani.html">Home</a></li>
            <li><a href="galery1.html">Menu</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</body>
</html>
